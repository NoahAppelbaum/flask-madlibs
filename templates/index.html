{% extends "base.html" %}

{% block title %} Select Your Story! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<div class="ms-3 me-3">
  <form action="/questions" class="pb-4">



    <div class="mb-3 row">
      <label class="col-5 col-form-label text-end">Select Your Story</label>
      <div class="col-7">
        <!-- <input name="{{prompt}}" required aria-label="{{prompt}}" class="form-control"> -->
        <select name="story_name" required aria-label="story_name" class="form-control">
          <option value="none" selected disabled hidden>Choose a Story!</option>
          {% for story in stories_dict %}
          <option value="{{story}}">{{story}}</option>
          {% endfor %}
        </select>
      </div>


      <button class="btn btn-primary btn-lg w-100">
        Make My Story!
      </button>
  </form>
</div>

{% endblock %}
